
<!DOCTYPE html>

    <title>CheckMachina</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
        }
        h1 {
            font-size: 2.5em;

            margin-bottom: 2em;

        .terminal-line {

            align-items: center;
        }
        .cursor {
            width: 10px;
            height: 20px;
            background-color: #00ff00;
            margin-left: 5px;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
