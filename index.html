
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHECKMACHINA V1.0</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .window {
      width: 700px;
      border: 3px solid #00ff00;
      background-color: black;
      box-shadow: 0 0 15px #00ff00;
    }

    .title-bar {
      background-color: #003366;
      color: #00ff00;
      padding: 10px;
      font-size: 1.6rem;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #00ff00;
    }

    .subtitle {
      font-size: 0.9rem;
      font-weight: normal;
    }

    .content {
      padding: 25px;
      color: #00ff00;
    }

    .prompt {
      font-size: 1rem;
      margin-bottom: 15px;
    }

    .input-section {
      background-color: black;
      padding: 10px;
      border: 1px solid #00ff00;
      display: inline-block;
      color: #00ff00;
      margin-bottom: 20px;
    }

    .scan-result {
      font-weight: bold;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div>CHECKMACHINA V1.0</div>
      <div class="subtitle">Project by Enrique Lledó</div>
    </div>
    <div class="content">
      <div class="prompt">> Type the name of a game:</div>
      <div class="input-section">[ Half-Life Alyx ] [SCAN]</div>
      <div class="scan-result">☑ Your system can run this game on HIGH settings</div>
    </div>
  </div>
</body>
</html>
