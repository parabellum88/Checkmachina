
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CHECKMACHINA</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }
    .matrix-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: 0;
    }
    canvas {
      display: block;
    }
    .container {
      position: relative;
      z-index: 1;
      padding: 3em;
      text-align: center;
    }
    .title {
      font-size: 2.5em;
      font-weight: bold;
      letter-spacing: 0.1em;
      text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00;
      animation: flicker 1.5s infinite alternate;
    }
    .tm {
      font-size: 0.4em;
      vertical-align: super;
      margin-left: 4px;
    }
    @keyframes flicker {
      from { opacity: 1; }
      to { opacity: 0.5; }
    }
    .text-block {
      margin-top: 2em;
      margin-bottom: 2em;
      font-size: 1.1em;
      line-height: 1.8;
    }
    .input-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 1em;
    }
    input[type="text"] {
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      padding: 0.5em;
      font-size: 1em;
      font-family: 'Share Tech Mono', monospace;
      width: 300px;
      caret-color: #00ff00;
      animation: cursorBlink 1s step-start infinite;
    }
    @keyframes cursorBlink {
      50% { caret-color: transparent; }
    }
    button {
      background: black;
      border: 2px solid #00ff00;
      color: #00ff00;
      font-family: 'Share Tech Mono', monospace;
      font-size: 1em;
      padding: 0.5em 1.5em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    button:hover {
      background: #00ff00;
      color: black;
    }
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #00ff00;
    }
  </style>
</head>
<body>
  <div class="matrix-background">
    <canvas id="matrix"></canvas>
  </div>
  <div class="container">
    <div class="title">CHECKMACHINA<span class="tm">™</span> V1.0</div>
    <div class="text-block">
      <p>Hello...</p>
      <p>Wake up...</p>
      <p>The CheckMachina has you...</p>
      <p>Follow the black rabbit.</p>
      <p>_ _ _ _ _ _ _</p>
    </div>
    <div class="text-block">Escribe aquí el nombre del juego o programa:</div>
    <div class="input-wrapper">
      <input type="text" placeholder="Half-Life Alyx" />
      <button>CHECK</button>
    </div>
  </div>
  <footer>A project by Enrique Lledó ®</footer>

  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "アァイィウエカガキギクグケゲコゴサザシジスズセソタチッツナニヌネノハバパヒフヘホマミムメモヤユヨラリルレロワヲン0123456789";
    const fontSize = 14;
    const columns = canvas.width / fontSize;
    const drops = new Array(Math.floor(columns)).fill(1);
    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0F0";
      ctx.font = fontSize + "px monospace";
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
    }
    setInterval(draw, 33);
  </script>
</body>
</html>
