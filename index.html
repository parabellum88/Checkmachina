
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CHECKMACHINA v1.0</title>
  <style>
    @font-face {
      font-family: 'PerfectDOS';
      src: url('https://www.zone38.net/font/PerfectDOSVGA437.ttf');
    }

    body {
      background-color: black;
      color: #00FF00;
      font-family: 'PerfectDOS', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .crt-frame {
      border: 10px solid #555;
      padding: 20px;
      margin: 50px auto;
      width: 90%;
      max-width: 700px;
      background: linear-gradient(to bottom, #000000, #101010);
      box-shadow: 0 0 40px rgba(0, 255, 0, 0.5);
      position: relative;
    }

    .title-bar {
      background-color: #00a2ff;
      padding: 4px 10px;
      font-size: 10px;
      font-weight: bold;
      color: black;
      text-align: right;
      position: absolute;
      top: -20px;
      right: 0;
      left: 0;
    }

    h1 {
      font-size: 28px;
      color: #00ff00;
      text-align: center;
      animation: blink 1.5s infinite;
      margin-bottom: 40px;
    }

    label, input, button {
      font-size: 16px;
      color: #00ff00;
    }

    input {
      background: black;
      border: 1px solid #00ff00;
      color: #00ff00;
      padding: 5px 10px;
      width: 80%;
      margin-right: 10px;
    }

    button {
      background-color: black;
      border: 1px solid #00ff00;
      padding: 5px 15px;
      cursor: pointer;
      animation: blink 2s infinite;
    }

    .result {
      margin-top: 30px;
      font-size: 18px;
      color: #00ff00;
      animation: flicker 1.5s infinite alternate;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes flicker {
      0% { opacity: 1; text-shadow: 0 0 5px #0f0; }
      50% { opacity: 0.8; text-shadow: 0 0 20px #0f0; }
      100% { opacity: 1; text-shadow: 0 0 5px #0f0; }
    }
  </style>
</head>
<body>
  <div class="crt-frame">
    <div class="title-bar">A project by Enrique Lled√≥</div>
    <h1>CHECKMACHINA V1.0</h1>
    <label for="game">> Enter game title:</label><br><br>
    <input type="text" id="game" placeholder="Half-Life Alyx" />
    <button onclick="checkGame()">CHECK</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function checkGame() {
      const game = document.getElementById("game").value.trim();
      const result = document.getElementById("result");
      if (game === "") {
        result.innerHTML = "> Please enter a game name.";
        return;
      }
      // Simulate check result for now
      result.innerHTML = "> Your system can run '" + game + "' on HIGH settings.";
    }
  </script>
</body>
</html>
