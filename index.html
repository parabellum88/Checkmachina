
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CHECKMACHINA™ V1.0</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2em;
            margin: 0;
            padding: 40px;
            animation: flicker 1.5s infinite alternate;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 50px;
            color: #00ff00;
        }

        .text-block {
            margin-left: 30px;
            white-space: pre-line;
        }

        .input-section {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
            gap: 10px;
        }

        input[type="text"] {
            background-color: black;
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-size: 1em;
            font-family: 'Share Tech Mono', monospace;
            width: 300px;
            outline: none;
        }

        button {
            background-color: black;
            color: #00ff00;
            border: 2px solid #00ff00;
            padding: 10px 20px;
            font-family: 'Share Tech Mono', monospace;
            cursor: pointer;
        }

        button:hover {
            background-color: #002200;
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #00ff00;
            font-size: 0.9em;
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.85; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>CHECKMACHINA™ V1.0</h1>
    <div class="text-block">
        Hello...<br>
        Wake up...<br>
        The CheckMachina has you...<br>
        Follow the black rabbit.<br>
        _ _ _ _ _ _ _
    </div>

    <div class="input-section">
        <input type="text" placeholder="Enter game/program name...">
        <button>[ CHECK ]</button>
    </div>

    <div class="footer">A project by Enrique Lledó ®</div>
</body>
</html>
